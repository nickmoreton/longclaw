[tox]
skipsdist = True
usedevelop = True
skip_missing_interpreters = True

envlist = 
    py{38,39,310}-dj{30,31}-wt{215}
    py{38,39,310}-dj{32}-wt{216}
    py{38,39,310}-dj{40}-wt{216}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
install_command = pip install -e ".[testing]" -U {opts} {packages}
commands = 
    python testmanage.py test

deps = 
    dj32: Django>=3.2,<3.3
    dj40: Django>=4.0,<4.1
    dj41: Django>=4.1,<4.2
    
    wt215: Wagtail>=2.15,<2.16
    wt216: Wagtail>=2.16,<2.17
    wt30: Wagtail>=3.0,<3.1
    wt40: Wagtail>=4.0,<4.1
    wt41: Wagtail>=4.1,<4.2
    
